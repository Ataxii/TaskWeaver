name: Build for slsa
on:
  pull_request:
  push:
    branches:
      - '*'
    tags:
      - '*'
      
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@...
      - uses: actions/setup-python@...
        with:
          python-version: 3.x
      - run: |
          # Install 'build' and create sdist & wheel
          python -m pip install build
          python -m build

          # Gather hashes of all files
          cd dist && echo "hashes=$(sha256sum * | base64 -w0)" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifacts@...
        with:
          path: ./dist
  provenance:
    needs: [build]
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0
    permissions:
      actions: read
      id-token: write
      contents: write
    with:
      subject-base64: ${{ needs.release.outputs.hashes }}
      upload-assets: true
      draft-release: true
  
  publish:
    needs: ["build", "provenance"]
    permissions:
      contents: write
    runs-on: "ubuntu-latest"
    steps:
     # Download the built distributions
      - uses: "actions/download-artifact@..."
        with:
          name: "dist"
          path: "dist/"
    
     # Upload distributions to the GitHub Release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          run: |
            gh release upload ${{ github.ref_name }} \
            dist/* --repo ${{ github.repository }}
    
     # Publish distributions to PyPI
     #- uses: "pypa/gh-action-pypi-publish@..."
     #  with:
